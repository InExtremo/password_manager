<div class="container">


    <header>

        <h1>Custom <strong>Login Form</strong> Styling</h1>
        <h2>Creative and modern form design with CSS magic</h2>

        <nav class="codrops-demos">
            <a class="current-demo" href="index.html">Demo 1</a>

    </header>

    <section class="main">


        <form class="form-1" method="POST" action="j_security_check">
            <p class="field">
                <input type="text" nname="j_username" placeholder="Username or email">
                <i class="icon-user icon-large"></i>
            </p>
            <p class="field">
                <input type="password" type="password" name="j_password">
                <i class="icon-lock icon-large"></i>
            </p>
            <p class="submit">
                <button type="submit" value="Login" name="submit"><i class="icon-arrow-right icon-large"></i></button>
            </p>
        </form>

        <form class="form-1" method="POST" action="j_security_check">
            <p class="field">
                Username: <input type="text" name="j_username"/>
                <i class="icon-user icon-large"></i>
            </p>
            <p class="field">
                Password: <input type="password" name="j_password"/>
            </p>
            <p class="submit">
                <br/>
            <p class="submit">
                <input type="submit" value="Login"/>
            </p>
            <input type="reset" value="Reset"/>
        </form>
    </section>
