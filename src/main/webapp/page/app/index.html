<body ng-controller="mainCtrl as ul" layout="column" ngCloak>

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="toggleLeft()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>

    <h3> REST client</h3>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-click="toggleLeft()"
                class=" md-whiteframe-7dp">
        <md-list ng-click="toggleLeft()">
            <md-list-item ng-repeat="t in types">
                <md-button href="/{{t.link}}" class="">
                    <md-icon md-svg-src="{{t.avatar}} "></md-icon>
                    {{t.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content id="content" flex>
        <div class="container-fluid ">

            <ng-view></ng-view>

            <hr>

            <footer>
                <p>&copy; Max 2016</p>
            </footer>
        </div>
    </md-content>

</div>
