    <style type="text/css">
        .back-link a {
            color: #4ca340;
            text-decoration: none;
            border-bottom: 1px #4ca340 solid;
        }

        .back-link a:hover,
        .back-link a:focus {
            color: #408536;
            text-decoration: none;
            border-bottom: 1px #408536 solid;
        }

        h1 {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
            margin: 0;
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;
            font-size: 32px;
            margin-bottom: 3px;
        }

        .entry-header {
            text-align: left;
            margin: 0 auto 50px auto;
            width: 80%;
            max-width: 978px;
            position: relative;
            z-index: 10001;
        }

        #demo-content {
            padding-top: 100px;
        }
    </style>

<body ng-controller="mainCtrl as ul" layout="column" class="demo" ng-cloak>
<div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="toggleLeft()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h3> Password manager</h3>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-click="toggleLeft()"
                class=" md-whiteframe-7dp">
        <md-card class="red">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{thisuser.name}}</span>
                    <span class="md-subhead">{{thisuser.username}}</span>
                </md-card-header-text>
            </md-card-header>
        </md-card>
        <md-list ng-click="toggleLeft()">

            <md-list-item ng-repeat="t in types">
                <md-button href="/{{t.link}}" class="" ng-click="update()" aria-label="{{t.name}}">
                    <md-icon md-svg-src="{{t.avatar}} "></md-icon>
                    {{t.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content id="content" layout-margin flex>
        <div class="container-fluid ">

            <ng-view></ng-view>

            <hr>

            <footer>
                <p>&copy; Max 2016</p>
            </footer>
        </div>
    </md-content>

</div>
